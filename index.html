<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pushing Buttons</title>
    <link rel="stylesheet" href="./resources/css/index.css">
</head>
<body>
    <h1>Pushing Button</h1>
    <hr>
    <div id="default">
        <h2>Default Button with no Styling</h2>
        <button>Default Button</button>
    </div>
    <section>
        <div id="active">
            <h2>Standard Button with Effect</h2>
            <button>Standard Button</button>
        </div>
        <div id="skeuomorphic">
            <h2>Skeuomorphic Button</h2>
            <button>Skeuomorphic Button</button>
        </div>
        <div id="flat">
            <h2>Flat Button</h2>
            <button>Flat Button</button>
        </div>
    </section>
    
</body>
</html>
